<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Say Yes?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-50px, -50px) rotate(180deg); }
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .buttons {
            position: relative;
            height: 100px;
            margin-top: 30px;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            margin: 0 10px;
        }

        button:hover {
            transform: scale(1.05);
        }

        .yes-btn {
            background: #4CAF50;
            color: white;
        }

        .no-btn {
            background: #f44336;
            color: white;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.3s ease;
        }

        .meme {
            display: none;
            margin-top: 30px;
            animation: bounce 0.5s ease;
        }

        .meme img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .success-message {
            display: none;
            color: #4CAF50;
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ajj flat vr yenar? ðŸ˜Š</h1>
        
        <div class="buttons">
            <button class="yes-btn" onclick="handleYes()">Yes! ðŸ’š</button>
            <button class="no-btn" id="noBtn" onmouseover="moveButton()">No ðŸ˜¢</button>
        </div>

        <div class="success-message" id="successMsg">Yay! I knew it! ðŸŽ‰</div>
        <div class="meme" id="meme">
            <img src="Screenshot 2026-02-02 at 12.13.33â€¯PM.png" alt="OHH YEAH meme">
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        
        // Move button on mouseover
        function moveButton() {
            const container = document.querySelector('.buttons');
            
            const maxX = container.offsetWidth - noBtn.offsetWidth;
            const maxY = container.offsetHeight - noBtn.offsetHeight;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = 'none';
        }

        // Prevent clicking on No button
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            moveButton();
        });

        // Also move on mousedown to prevent any click attempt
        noBtn.addEventListener('mousedown', function(e) {
            e.preventDefault();
            moveButton();
        });

        function handleYes() {
            // Show success message and meme
            document.querySelector('.buttons').style.display = 'none';
            document.getElementById('successMsg').style.display = 'block';
            document.getElementById('meme').style.display = 'block';
            
            // Create confetti effect
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = '50%';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '1000';
                    document.body.appendChild(confetti);
                    
                    const fall = confetti.animate([
                        { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                        { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                    ], {
                        duration: 2000 + Math.random() * 1000,
                        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                    });
                    
                    fall.onfinish = () => confetti.remove();
                }, i * 30);
            }
        }
    </script>
</body>
</html>
